<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的第一篇博客 - 开启我的写作之旅</title>
    <style>
        * {margin:0;padding:0;box-sizing:border-box;}
        html { scroll-behavior: smooth; }
        body {
            background: linear-gradient(145deg, #0f1410, #19221b, #101812);
            background-attachment: fixed;
            font-family: "微软雅黑", sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 30px 20px;
            color: #c1d2c7;
            line-height: 1.8;
            letter-spacing: 0.5px;
        }
        h1 {
            color: #94c9a9;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 2px solid #4a6b56;
            margin-bottom: 20px;
            font-size:26px;
        }
        .info {
            text-align: center;
            color: #7a8d81;
            font-size: 15px;
            margin: 0 0 30px;
        }
        a {
            color: #94c9a9;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        a:hover {
            color: #c7e2d2;
            text-decoration: underline;
        }
        .back-btn {
            display: inline-block;
            margin-top: 40px;
            background: rgba(106, 151, 122, 0.2);
            border:1px solid rgba(106,151,122,0.3);
            color: #94c9a9;
            padding: 10px 22px;
            border-radius: 50px;
            font-size: 15px;
        }
        .back-btn:hover {
            background: #6a977a;
            color: #fff;
            text-decoration: none;
        }
        p { margin: 18px 0; font-size: 16px; }
        hr{ border:none;height:1px;background:rgba(106,151,122,0.3);margin:25px 0; }
    </style>
</head>
<body>
    <h1>MY first blog</h1>
    <div class="info">发布时间：2026-01-18 | 分类：生活感悟</div>
    <hr>
    <p>你以为的你以为，真的是你以为吗。</p>
    <hr>
    <a href="index.html" class="back-btn">← 回到我的博客首页</a>
</body>
</html>
